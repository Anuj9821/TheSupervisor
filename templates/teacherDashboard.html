<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/home.css">

    <section>
        <div class="navbar">
            

        </div>
    </section>







    <h4>Welcome to Teacher Dashboard</h4>
    <div>
        <form method=POST action="{{ url_for('testCreation') }}">
            <input type="text" name="test_sub_name" placeholder="Enter the Subject">
            <input type="text" name="test_description" placeholder="Enter the description">
            <input type="number" name="test_marks" placeholder="Enter the marks">
            <input type="time" name="test_time" placeholder="Enter the time">
            <input type="date" name="test_date" placeholder="Enter the date">

            <div onclick="test_created()">
                <input type="submit" placeholder="Submit">
            </div>
            
        </form>
    </div>




    <section class="tests">
        <div class="heading">
          <h1>Upcoming Tests</h1>
        </div>
        <div class="upcoming">
          {% for test in upcoming_tests %}
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ test.subject }}</h5>
              <p class="card-text">{{ test.description }}</p><br>
              <a href="{{ test.link }}" class="btn btn-primary">Attempt Test</a><br><br>
              <p>
                Marks: {{ test.marks }} <br>
                Date: {{ test.test_date }} <br>
                Time: {{ test.time }}
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>


    <script src="/static/home.js"></script>
</body>
</html>
