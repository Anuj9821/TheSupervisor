<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}"></head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Kalam&family=KoHo:wght@200&family=Mina&family=Quantico&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

<body>
    <section class="tests">
        <div class="head">
            <h1>Tests</h1>
        </div>
        <div class="upcoming">
            {% for test in tests %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ test.subject }}</h5>
                    <p class="card-text">{{ test.test_id }}</p><br>
                    <p class="card-text">{{ test.description }}</p><br>
                    <a href="{{ url_for('stu_attempted_tests', test_id=test.test_id) }}" class="btn btn-primary"> check Test</a>
                            <p>
                                Marks: {{ test.marks }} <br>
                                Date: {{ test.test_date }} <br>
                                Time: {{ test.time }}
                            </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
