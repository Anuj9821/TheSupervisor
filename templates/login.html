<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Superv</title>
    <link rel="stylesheet" href="/static/login.css">
    
</head>

<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <div class="heading">
        <h1>THE SUPERVISOR</h1>
        <h1>DEPARTMENT OF INFORMATION TECHNOLOGY</h1>

    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method=POST action="{{ url_for('signUp') }}">
                <h1>Create Account</h1>
                <input type="text" name="username" placeholder="Name" />
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Year</option>
                    <option value="1">SE</option>
                    <option value="2">TE</option>
                    <option value="3">BE</option>
                  </select>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select Department</option>
                    <option value="1">IT</option>
                    <option value="2">CS</option>
                    <option value="3">ENTC</option>
                    <option value="1">AI&DS</option>
                    <option value="2">CIVIL</option>
                    <option value="3">A&R</option>
                    <option value="1">MECHANICAL</option>
                    <option value="2">INSTRUMENTATION</option>
                  </select>
                  <input type="number" name="Rollno" placeholder="Roll No" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method=POST action="{{ url_for('login') }}">
                <h1>Sign in</h1>
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Teacher
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Student
                    </label>
                  </div>
                <a href="/home/home.html">
                    <button type="submit">Sign In</button>
                </a>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



    <script src="{{url_for('static', filename='login.js')}}"></script>
</body>

</html>
