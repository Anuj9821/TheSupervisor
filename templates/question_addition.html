<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Question</h1>
    <form method="POST" action="{{ url_for('add_question') }}">
        <label for="question_text">Question:</label><br>
        <input type="text" id="question_text" name="question_text"><br><br>

        <label for="option1">Option 1:</label><br>
        <input type="text" id="option1" name="option1"><br><br>

        <label for="option2">Option 2:</label><br>
        <input type="text" id="option2" name="option2"><br><br>

        <label for="option3">Option 3:</label><br>
        <input type="text" id="option3" name="option3"><br><br>

        <label for="option4">Option 4:</label><br>
        <input type="text" id="option4" name="option4"><br><br>

        <label for="correct_option">Correct Option (1-4):</label><br>
        <input type="text" id="correct_option" name="correct_option"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
