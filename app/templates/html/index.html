<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
  <div class="head">
    <h2>SUPERVISOR</h2>
  </div>
  <div class="main">
    <div class="Navbar">
      <ul>
        <li><a>Home</a></li>

        <li onclick="logout()"><a href="/logout">Logout</a></li>
      </ul>
    </div>

    <div class="content">
      <section class="home">
        <div class="wrapper">
          <div class="static-txt">Hello..</div>

          <ul class="dynamic-txt">
            <li><span>IT Enthusiat..</span></li>

          </ul>
        </div>

      </section>


      <section class="tests">
        <div class="heading">
          <h1>Tests</h1>
        </div>
        <div class="upcoming">
          {% for test in upcoming_tests %}
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ test.subject }}</h5>
              <p class="card-text">{{ test.test_id }}</p><br>
              <p class="card-text">{{ test.description }}</p><br>
              <a href="{{ url_for('main.attempt_test', test_id=test.test_id) }}" class="btn btn-primary"> Attempt Test<a>    <p>
                Marks: {{ test.marks }} <br>
                Date: {{ test.test_date }} <br>
                Time: {{ test.time }}
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
