<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h1>Test Details</h1>
                <div class="test-info">
                    <p>Test ID: <span class="highlight">{{ test_id }}</span></p>
                    <p>Test Marks: <span class="highlight">{{ marks }}</span></p>
                    <p>Test Subject: <span class="highlight">{{ subject }}</span></p>
                    <!-- Display other test details here -->
                    <!-- You can include other test details using the same syntax as above -->
                </div>

                <h2>Student Score</h2>
                <div class="student-info">
                    <p>Student ID: <span class="highlight">{{ student_id }}</span></p>
                    <p>Score: <span class="highlight">{{ score }}</span></p>
                </div>

                <h3><a href="/home">Home -></a></h3>
            </div>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(document).ready(function () {
        function disableBack() {
            window.history.forward();
        }

        disableBack();

        window.onload = disableBack;
        window.onpageshow = function (evt) {
            if (evt.persisted) disableBack();
        };
    });
</script>
{% if jsonify_message is undefined %}
{% set jsonify_message = '' %}
{% endif %}

<script>
    // Get the message from the JSON response
    var message = {{ jsonify_message | tojson | safe }};

    // Check if there's a message and display it as a pop-up
    if (message) {
        alert(message);
    }
</script>

</html>
