<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tprofile.css') }}">
</head>

<body>
    <div class="head">
        <h1>Teacher Profile</h1>
    </div>

    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <!-- Replace 'teacher_photo' with an actual photo URL or placeholder -->
                                {% if teacher_details.profile_photo %}
                                <img src="{{ url_for('download_file', filename= teacher_details.profile_photo) }}"
                                    alt="profile_photo" style="height: 300px; width: 300px;">
                                {% else %}
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                    class="rounded-circle" width="210" height="226vh">
                                {% endif %}
                                <div class="mt-3">
                                    <!-- Display teacher name from provided details -->
                                    <h4>{{ teacher_details['name'] }}</h4>
                                    <p class="text-secondary mb-1">Teacher - {{ teacher_details['department'] }}</p>
                                    <!-- Display email if needed -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 d-flex flex-column">
                    <div class="card mb-3 flex-fill">
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('main.t_edit_profile') }}"
                                enctype="multipart/form-data">
                                <!-- Full Name -->
                                <div class="form-group row">
                                    <label for="profile_photo" class="col-sm-3 col-form-label">Profile Photo</label>
                                    <div class="col-sm-9">
                                        <input type="file" class="form-control-file" id="profile_photo"
                                            name="profile_photo" accept="image/*">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-sm-3 col-form-label">Full Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" name="name"
                                            value="{{ teacher_details.name }}">
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="form-group row">
                                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="email" name="email"
                                            value="{{ teacher_details.email }}" disabled>
                                    </div>
                                </div>


                                <!-- Department -->
                                <div class="form-group row">
                                    <label for="department" class="col-sm-3 col-form-label">Department</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="department" name="department"
                                            value="{{ teacher_details.department }}" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to Home button -->
            <div class="button">
                <a href="/" class="btn btn-secondary">Back to Home page</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
