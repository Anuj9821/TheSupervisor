<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attempt Test</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/attempt_test.css') }}">

</head>

<body>
  <div class="container">
    <!-- Display test details -->
    <h1>{{ test.subject }}</h1>
    <p>{{ test.description }}</p>
    <p>Start Time: {{ st }}</p>
    <p>End Time: {{ et }}</p>
    <!-- Add other test details like marks, time, etc. if available -->
    <!-- Display test questions -->
    <div id="content"></div>
    <div id="timer"></div>
    <!-- Submit button to submit the test -->
    <form method="POST" action="{{ url_for('main.submit_test',test_id=test.test_id) }}" id="testForm">
      <!-- Loop through and display test questions -->
      {% for question in questions %}

      <div class="question">

        <h3>Question {{ (loop.index) }}</h3>
        <p>{{ question.question }}</p>
        {% if question.image_path %}
        <img src="{{ url_for('download_file', filename= question.image_path) }}" alt="Question Image"
          style="height: 300px; width: 300px;">
        {% endif %}
        <!-- Display options for the question using radio buttons -->
        <label for="option1_{{ loop.index }}">1. {{ question.option1 }}</label><br>
        <label for="option2_{{ loop.index }}">2. {{ question.option2 }}</label><br>
        <label for="option3_{{ loop.index }}">3. {{ question.option3 }}</label><br>
        <label for="option4_{{ loop.index }}">4. {{ question.option4 }}</label><br>

        <label for="correct_option_{{ loop.index }}">Choose a Correct Option:</label>
        <select id="correct_option_{{ loop.index }}" name="correct_option_{{ loop.index }}">
          <option value="option1_{{ loop.index }}">Option1</option>
          <option value="option2_{{ loop.index }}">Option2</option>
          <option value="option3_{{ loop.index }}">Option3</option>
          <option value="option4_{{ loop.index }}">Option4</option>
        </select><br>
      </div>

      {% endfor %}

      <button type="submit" id="submitButton">Submit Test</button>
    </form>
  </div>

  <script>
    var start_time = new Date("{{ start_time }}");
    var end_time = new Date("{{ end_time }}");

    function checkAccess() {
      var currentTime = new Date();

      if (currentTime < start_time) {
        document.getElementById("content").innerHTML = "The exam will start at " + start_time.toLocaleTimeString();
        document.getElementById("timer").style.display = "block";
        document.getElementById("submitButton").style.display = "none";
        document.getElementById("testForm").style.display = "none";
        countdown(); // Start countdown after checking access
      } else if (currentTime > end_time) {
        document.getElementById("content").innerHTML = "The exam has ended.";
        document.getElementById("submitButton").style.display = "none";
        document.getElementById("testForm").style.display = "none";
      } else {
        document.getElementById("content").innerHTML = "Timer";
        document.getElementById("testForm").style.display = "block";
        document.getElementById("submitButton").style.display = "block";

        countdown(); // Start countdown after checking access
      }
    }

    function countdown() {
      var currentTime = new Date();

      var timeRemaining = Math.max(0, end_time - currentTime);
      var hours = Math.floor(timeRemaining / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = hours + "h " + minutes + "m " + seconds + "s";
      if (timeRemaining > 0) {
        setTimeout(countdown, 1000);
      } else {
        checkAccess();
      }
    }

    window.onload = function () {
      checkAccess();
    };
  </script>

</body>

</html>
